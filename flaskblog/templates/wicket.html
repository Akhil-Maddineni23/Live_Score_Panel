{% extends "layout.html" %}
{% block content %}
<div class="container">
    <form method="POST" action="/wicket">

        <div class="col-md-50">
            <br>
            <span class="d-block p-2 bg-info text-white">Check the Batsman who was Out!..</span>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="striker" value="1" required>
                <label class="form-check-label" for="flexRadioDefault1">
                    {{session['striker']}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="striker" value="2" required>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{session['non_striker']}}
                </label>
            </div>
            <br>
            <span class="d-block p-2 bg-info text-white">Mention the way how the Batsman was Out!..</span>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value=1 id="flexCheckChecked" name="mycheckbox">
                <label class="form-check-label" for="flexCheckDefault">
                    Bowled
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value=2 id="flexCheckChecked" name="mycheckbox">
                <label class="form-check-label" for="flexCheckChecked">
                    Caught
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value=3 id="flexCheckChecked" name="mycheckbox">
                <label class="form-check-label" for="flexCheckChecked">
                    Stump Out
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value=4 id="flexCheckChecked" name="mycheckbox">
                <label class="form-check-label" for="flexCheckChecked">
                    Run Out
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value=5 id="flexCheckChecked" name="mycheckbox">
                <label class="form-check-label" for="flexCheckChecked">
                    Self Out
                </label>
            </div>

        </div>
        <br>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Support Fielder</span>
            <input type="text" class="form-control" placeholder="Enter Support Fielder" name="support_fielder">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">New Batsman</span>
            <input type="text" class="form-control" placeholder="Enter New Batsman Name" name="new_batsman" required>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
</div>


{% endblock content %}
